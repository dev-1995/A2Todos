
 <form action="" name="frm" (submit)="addTodo()" class="form-inline" role="form">
     
    <div class="form-group " >
      
      <input type="text" name="todo" class="form-control" [(ngModel)]="newtodo"/>
    </div>
  
    
  
    &nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-primary">Add Task</button>
  </form>
  <div class="clearfix"></div>
  <br>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3>Task's to be done</h3>
    </div>
    <div class="panel-body text-left" >
      <ul>
	<li *ngFor="let tasks of todo">
		<input type="checkbox" [(ngModel)]="tasks.done" />
		<span [ngClass]="{'text-muted lth':tasks.done}">{{tasks.task}}</span>
		&nbsp;&nbsp;&nbsp;
		<button class="btn btn-xs btn-danger" (click)="deleteTodo(tasks)"><i class="glyphicon glyphicon-trash"></i></button>
	</li>
</ul>
    </div>
  </div>
